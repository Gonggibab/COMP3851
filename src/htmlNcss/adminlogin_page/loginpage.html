<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <script src="https://kit.fontawesome.com/f68cbb09ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./loginpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="logo">            
            <img src="./logo.png" alt="UoN MyPath">
        </div>
        <div class="nameinput">
            <div class="adminname">Admin Name</div>
            <input type="text" placeholder="Admin name">
        </div>
        <div class="passwordinput">
            <div class="password">Password</div>
            <input type="password" placeholder="Password">
        </div>
        <button class="loginbtn">Log In</button>
        <div class="messagebox">
            <i class="fas fa-ban"></i>
            <div class="errormessage">Sorry, that your admin name or password isn't right.</div>
        </div>
    </div>
</body>
</html>
